<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function validate() {
            var role = document.forms["RailwayReservationSystem"]["class"].value;
            if (role === "SL") {
                window.location.href = "../admin login/admin_login.html"; // Replace with the actual URL of the admin page
                return false;
            } else if (role === "3A") {
                window.location.href = "../user login/user_login.html"; // Replace with the actual URL of the user page
                return false;
            } else {
                alert("Please select a role.");
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="#" name="RailwayReservationSystem" onsubmit="return(validate());">
    <table cellpadding="2" width="20%" align="center" cellpadding="2">
        <tr>
        <td colspan="2" class="header"><center><font size="4"><b>Select your role to sign up</b></font></center></td>
        </tr>
        
        <td class="role">Role</td>
        <td>
            <select class="menu" name="class">
                <option value="-1" selected>Select</option>
                <option value="SL">Admin</option>
                <option value="3A">User</option>
            </select>
        </td>
        
    
        <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Submit">
        </td>
        </tr>
    </table>
    </form>
  </body>
</html>
